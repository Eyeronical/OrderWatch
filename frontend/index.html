    <style>
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{font-size:16px;scroll-behavior:smooth}
      body{font-family:'Inter',sans-serif;line-height:1.6;color:#1e293b;background:linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%);overflow-x:hidden;min-height:100vh}
      #root{min-height:100vh;display:flex;flex-direction:column}
      .initial-loader{position:fixed;inset:0;background:linear-gradient(135deg,#1e293b 0%,#334155 100%);display:flex;align-items:center;justify-content:center;z-index:9999;flex-direction:column;gap:1rem}
      .initial-loader .spinner{width:50px;height:50px;border:4px solid rgba(255,255,255,0.2);border-top:4px solid #6366f1;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
      .initial-loader .text{color:#e2e8f0;font-weight:600;font-size:1.1rem;text-align:center}
      .initial-loader .brand{color:#f8fafc;font-weight:800;font-size:1.5rem;margin-bottom:0.5rem}
    </style>
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to content</a>
    <div id="root">
      <div class="initial-loader">
        <div class="brand">BSE Order Tracker</div>
        <div class="spinner"></div>
        <div class="text">Loading market intelligence...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.querySelector('.initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
